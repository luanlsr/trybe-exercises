<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="shortcut icon" href="formulario-removebg-preview.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <form action="" method="get" id="formulario">
        <h1 class="display-4 ">MEU PRIMEIRO FORMULÁRIO</h1>
        <fieldset id="fieldset">
          <legend>Dados Pessoais</legend>
          <div class="form-group mb-3">
            <label class="form-label"for="name">Nome:</label>
            <input class="form-control" required placeholder="Digite seu nome" maxlength="40" name="name" id="name" type="text"><br>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="e-mail">E-mail:</label>
            <input class="form-control" required placeholder="Digite seu e-mail" maxlength="50" name="e-mail" id="e-mail" type="email"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="cpf">CPF:</label>
            <input class="form-control" required placeholder="Digite seu CPF"  maxlength="11" name="cpf" id="cpf" type="text"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="endereço">Endereço:</label>
            <input class="form-control" required placeholder="Digite seu endereço" maxlength="200" name="end" id="endereço" type="text"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="endereço">Cidade:</label>
            <input class="form-control" required placeholder="Digite sua cidade" maxlength="28" name="city" id="cidade" type="text"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="estados">Estado:</label><br>
            <select class="form-select" name="estados" id="estados"></select>
          </div>
          <div class="form-group mb-3">
          <label for="tipo">Tipo:</label>
            <label class="form-label" class="radio " for="casa">Casa</label>
            <input required class="radio form-check-input" type="radio" value="casa" name="tipo" id="casa">
            <label class="form-label" class="radio" for="apart">Apartamento</label>
            <input class="radio form-check-input" type="radio" value="apartamento" name="tipo" id="apart">
          </div>
          
        </fieldset>
        <fieldset id="fieldset">
          <legend>Dados do seu último emprego</legend>
          <div class="form-group">
          <label class="form-label" for="curriculo">Resumo do currículo:</label>
            <textarea class="form-control" name="curriculo" id="curriculo" cols="30" rows="10" required placeholder="resuma seu currículo" maxlength="1000" id="curriculo"></textarea><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="e-mail">Cargo:</label>
            <input required class="form-control" placeholder="Digite seu cargo" maxlength="40" name="cargo" id="cargo" type="text"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" for="cpf">Descrição do cargo:</label>
            <input required class="form-control" placeholder="Descreva seu cargo"  maxlength="500" name="descriptCargo" id="descriptCargo" type="text"><br>
          </div>
          <div class="form-group mb-3">
          <label class="form-label" class="data" for="data">Data de início:</label>
            <input required class="form-control" x-moz-errormessage="esta data não é válida" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" type="date" name="data" id="data">
          </div>
        </fieldset>
        <div class="row">
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
        
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
