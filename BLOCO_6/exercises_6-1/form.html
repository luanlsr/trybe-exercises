<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="formulario-removebg-preview.png" type="image/x-icon">
</head>
<body>
  <div id="form">
    <form action="" method="get" id="formulario">
      <h1>MEU PRIMEIRO FORMULÁRIO</h1>
      <fieldset id="fieldset">
        <legend>Dados Pessoais</legend>
        <label for="name">Nome:</label>
        <input required placeholder="Digite seu nome" maxlength="40" name="name" id="name" type="text"><br>
        <label for="e-mail">E-mail:</label>
        <input required placeholder="Digite seu e-mail" maxlength="50" name="e-mail" id="e-mail" type="email"><br>
        <label for="cpf">CPF:</label>
        <input required placeholder="Digite seu CPF"  maxlength="11" name="cpf" id="cpf" type="text"><br>
        <label for="endereço">Endereço:</label>
        <input required placeholder="Digite seu endereço" maxlength="200" name="end" id="endereço" type="text"><br>
        <label for="endereço">Cidade:</label>
        <input required placeholder="Digite sua cidade" maxlength="28" name="city" id="cidade" type="text"><br>
        <label for="estados">Estado:</label><br>
        <select name="estados" id="estados"></select>
        <label for="tipo"></label>
        <p class="paragraph">Tipo:</p>
        <label class="radio" for="casa">Casa</label>
        <input required class="radio" type="radio" value="casa" name="tipo" id="casa">
        <label class="radio" for="apart">Apartamento</label>
        <input class="radio"type="radio" value="apartamento" name="tipo" id="apart">

      </fieldset>
      <fieldset id="fieldset">
        <legend>Dados do seu último emprego</legend>
        <label for="curriculo">Resumo do currículo:</label>
        <textarea name="curriculo" id="curriculo" cols="30" rows="10" required placeholder="resuma seu currículo" maxlength="1000" id="curriculo"></textarea><br>
        <label for="e-mail">Cargo:</label>
        <input required placeholder="Digite seu cargo" maxlength="40" name="cargo" id="cargo" type="text"><br>
        <label for="cpf">Descrição do cargo:</label>
        <input required placeholder="Descreva seu cargo"  maxlength="500" name="descriptCargo" id="descriptCargo" type="text"><br>
        <label class="data" for="data">Data de início:</label>
        <input required class="input-data" requiredMessage="Data" type="text" name="data" id="data">

      </fieldset>
      <button id="submit" type="submit">Enviar</button>
    </form>

  </div>


  <script src="script.js"></script>
</body>
</html>
